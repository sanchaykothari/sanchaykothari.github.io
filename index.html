<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Game:Stone|Paper|Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p id="output">Start the game by clicking on any of the icons below.</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="image/rock.png" alt="rock">
      </div>
      <div class="choice" id="p">
        <img src="image/paper.png" alt="paper">
      </div>
      <div class="choice" id="s">
        <img src="image/scissor.png" alt="scissors">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
